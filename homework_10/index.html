<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Homework 10</title>
</head>
<body>
	<main class="container">
		<form action="" class="form" method="post">
			<h1 class="form__title">Регистрация</h1>
			<div class="form__input-wrapper">
				<span class="form__star">*</span>
				<label class="form__label-input" for="email-input">Email</label>
				<input class="form__input" type="email" id="email-input" placeholder="Введите email">
				<div class="form__text-alert form__text-alert_colored" id="text-alert-1">Поле обязательно для заполнения</div>
				<div class="form__text-alert form__text-alert_colored" id="email-alert">Email невалидный</div>
			</div>
			<div class="form__input-wrapper">
				<span class="form__star">*</span>
				<label class="form__label-input" for="password-input">Пароль</label>
				<input class="form__input" type="password" id="password-input" placeholder="Введите пароль">
				<div class="form__text-alert form__text-alert_colored" id="text-alert-2">Поле обязательно для заполнения</div>
				<div class="form__text-alert form__text-alert_colored" id="password-alert">Пароль должен содержать как минимум 8 символов</div>
			</div>
			<div class="form__checkbox-wrapper">
				<span class="form__checkbox-star">*</span>
				<div class="form__checkbox-wrapper_flex">
					<div class="form__checkbox-wrapper_fit">
						<input class="form__checkbox" type="checkbox">
						<div class="form__checkbox-mark"></div>
					</div>
					<label class="form__checkbox-label">Я согласен <a href="https://instagram.com" rel="nofollow noopener noreferrer" target="_blank">Правилами пользования приложением</a></label>
				</div>
				<div class="form__text-alert form__text-alert_colored" id="text-alert-3">Поле обязательно для заполнения</div>
			</div>
			<div class="button-wrapper">
				<button class="button" type="submit">Регистрация</button>
			</div>
		</form>
	</main>
	<script src="script.js"></script>
</body>
</html>
