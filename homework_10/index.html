<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Homework 10</title>
</head>
<body>
	<main class="container">
		<form action="" class="form" method="post">
			<h1 class="form__title">Вход</h1>
			<div class="form__input-wrapper">
				<label class="form__label-input" for="email-input">Email</label>
				<input class="form__input" type="email" id="email-input" placeholder="Введите email">
			</div>
			<div class="form__input-wrapper">
				<label class="form__label-input" for="password-input">Пароль</label>
				<input class="form__input" type="password" id="password-input" placeholder="Введите пароль">
			</div>
			<div class="form__checkbox-wrapper">
				<input class="form__checkbox" type="checkbox" id="input-checkbox">
				<div class="form__checkbox-mark"></div>
				<label class="form__checkbox-label" for="input-checkbox">Я согласен получать обновления на почту</label>
			</div>
			<div class="button-wrapper">
				<button class="button" type="submit">Войти</button>
			</div>
		</form>
	</main>
	<script src="script.js"></script>
</body>
</html>
